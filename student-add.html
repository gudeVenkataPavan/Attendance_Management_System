<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../static/index.css" />
    <title>Faculty Sign-up</title>
</head>
<body>
  
    <section class="vh-100" style="background-color: rgb(203, 254, 250);">
        <div class="container  py-5 h-100">
          <div class="home-page-title" style="margin: 0;">
            <!-- <p>Faculty Sign-up</p> -->
            <div class="pt-1 mb-4">
                <a href="admin.html">
                <button class="btn btn-dark btn-lg" type="button">back</button>
                </a>
                <!-- <a href="/faculty-login">
                    <button class="btn btn-dark btn-lg" type="button">Faculty Login</button>
                    </a> -->
              </div>
              
          </div>
         
          <article class="card-body">
            <form action="/student-signup" method="post">
                <div>
                    <div class="form-group">
                        <label>Student ID</label>
                        <input type="text" class="form-control" placeholder="Student ID" name="id" required>
                        
                    </div> <!-- form-group end.// -->
                    
                </div> <!-- form-row end.// -->
                <div class="form-group">
                    <label>Student Name</label>
                    <input type="text" class="form-control" placeholder="Student Name" name="username" required>
                    
                </div> <!-- form-group end.// -->
                
            <div class="form-group">
                <label>Department</label>
                <input type="text" class="form-control" placeholder="Department" name="department" required>
            </div>
                <div class="form-group">
                    <label>Create password</label>
                    <input class="form-control" placeholder="Password" type="password" name="password" required>
                    
                </div> <!-- form-group end.// -->  
                <div class="form-group">
                    <label class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" value="Male" required>
                  <span class="form-check-label"> Male </span>
                </label>
                <label class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" value="Female" required>
                  <span class="form-check-label"> Female</span>
                </label>
            </div> <!-- form-group end.// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Register  </button>
                </div> <!-- form-group// -->  
                    
                
            </form>
    
            </div>
      </section>
</body>
</html>
